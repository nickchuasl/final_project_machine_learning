<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Price Predictions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>

  <body>
      <h1>Get a quick indicative price for your next house!</h1>
      <p>
          There are 8 categories for you to fill in to get a quick indication of the house price for your area!
          <br>
          All of them are self-explained, just fill it in and click on 'Predict'.
      </p>

      <form action="{{ url_for('predict')}}" method="POST">
        <!-- <div class="col-sm"> -->
          <!-- <label for="formGroupExampleInput" class="form-label">input_1</label> -->
          <!-- <input type="text" class="form-control" id="formGroupExampleInput" placeholder="input_1"> -->
        <!-- </div> -->

        <input type = "text" name = "input_1" placeholder = "Overall quality (1-10)">
        <br>
        <br>
        <input type = "text" name = "input_2" placeholder = "Ground floor size (sq ft)">
        <br>
        <br>
        <input type = "text" name = "input_3" placeholder = "No. garage">
        <br>
        <br>
        <input type = "text" name = "input_4" placeholder = "Garage size (sq ft)">
        <br>
        <br>
        <input type = "text" name = "input_5" placeholder = "Basement area (sq ft)">
        <br>
        <br>
        <input type = "text" name = "input_6" placeholder = "First Floor (sq ft)">
        <br>
        <br>
        <input type = "text" name = "input_7" placeholder = "No. of bathrooms">
        <br>
        <br>
        <input type = "text" name = "input_8" placeholder = "No. of rooms">
        <br>
        <br>

        <button type="submit" class="btn btn-secondary btn-lg">Predict</button>
        
      </form>
      <br>
      <br>

      {{prediction_text}}
  </body>
